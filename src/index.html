<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music-163</title>
</head>
<body>
<div><input id="input" type="file"></div>

<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
  let selectedFile
  $('input[type="file"]').change(function(e){
    selectedFile = e.target.files[0]

    axios.get('/uploadToken').then(({data}) => {
    let { uploadToken } = data
    const observable = qiniu.upload(selectedFile, selectedFile.name, uploadToken)
    const subscription = observable.subscribe(function next(res) {

    }, function error(err) {

    }, function complete(res) {
      console.log(res)
    })
  })
})
  

</script>
</body>
</html>
